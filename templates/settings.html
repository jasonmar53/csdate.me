<!DOCTYPE html>

   <body>
   	<div class="row">
   	<div class = "col-xs-12">
           <a class="btn btn-success btn-space pull-right" href="http://www.csdate.me/logout" role="button">Log Out</a>

	   	<H1>Update information:</H1><br>

	            <div class="col-xs-3">
	               <label for="lastName">Last Name</label>

	            <div class="col-xs-4">

            <div class="col-xs-12 field">

	         </div>

	            <div class = "col-xs-3">

	            </div>
               <div class = " col-xs-4">

	            <div class = "col-xs-3">
	               <label for="favHobby2">#2 Favorite Hobby</label>
	            </div>
               <div class = " col-xs-4">
                  <input type = "text" name = "favHobby2" >

	         </div>
	         <div class = "col-xs-12 field">
	            <div class = "col-xs-3">

	            </div>

	         </div>
	         <div class = "col-xs-12 field">
	            <div class = "col-xs-3 wpm">
	               <a href= "http://www.typingtest.com/test.html?minutes=1&textfile=aesop.txt" target="_blank"> WPM (click for link) </a>
	            </div>
               <div class = "col-xs-4 wpm">
                  <input type = "number" name = "wpm" min = "0" step = "1" placeholder = "Be honest :)">
	            </div>
	         </div>
	         <div class="col-xs-12 field">
               <div class="col-xs-12">
   	            <label for="myfile">Please upload a .jpg, .jpeg, .png</label>
   	            <input type="file" id = "image" name="myfile" /><br>
   		         <script>
   		            var control = document.getElementById("image");
   		            control.addEventListener("change", function(event) {
   		               var filesize = parseFloat(control.files[0].size/1024).toFixed(2);
   		               var filename = document.getElementById("image").value;
   		               filename = filename.split('.');
   		               var length = filename.length - 1;        
   		            
   		               if(filename[length].toUpperCase() === "JPG" || filename[length].toUpperCase()  === "JPEG" || filename[length].toUpperCase() === "PNG") {
   		                  if ((filesize / 1000) < 6) {
   		                     console.log("here");
   		                     document.getElementById("verify").value = "good"
   		                  }
   		                  else {
   		                     alert("File size too large, please upload a picture under 5 mb");
   		                     document.getElementById("verify").value = "bad"
   		                  }
   		                
   		               }
   		               else {
   		                  alert("Please insert a image of correct type, .jpg, .jpeg, .png");
   		                  document.getElementById("verify").value = "bad"
   		               }
   		            }, false);
   		         </script>
               </div>
		      </div>
   
            <div class ="col-xs-12">
               <div class="col-xs-12">
                  <label for="delete">Click to set picture to default</label>
                  <input type = "button" id = "deletebut" name = "deletebut" value = "Reset Picture" />
               </div>
            </div>
            <script>
               document.getElementById('deletebut').onclick = function() {

            <div> 
               <input type = "hidden"  id = "verify" name = "verify" value = "secret">
