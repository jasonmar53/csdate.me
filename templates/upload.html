<!DOCTYPE html>
<html>
   <head></head>
   <body>
      <form method="POST" enctype="multipart/form-data" action="">
         Please upload a .jpg, .jpeg, .png <input type="file" id = "image" name="myfile" /><br>
         <div> 
            <input type = "hidden"  id = "verify" name = "verify" value = "secret">  <br> </div>
         </div>
         <script>
            var control = document.getElementById("image");
            control.addEventListener("change", function(event) {
               var filesize = parseFloat(control.files[0].size/1024).toFixed(2);
               var filename = document.getElementById("image").value;
               filename = filename.split('.');
               var length = filename.length - 1;        
            
               if(filename[length].toUpperCase() === "JPG" || filename[length].toUpperCase()  === "JPEG" || filename[length].toUpperCase() === "PNG") {
                  if ((filesize / 1000) < 6) {
                     console.log("here");
                     document.getElementById("verify").value = "good"
                  }
                  else {
                     alert("File size too large, please upload a picture under 5 mb");
                     document.getElementById("verify").value = "bad"
                  }
                
               }
               else {
                  alert("Please insert a image of correct type, .jpg, .jpeg, .png");
                  document.getElementById("verify").value = "bad"
               }
            }, false);
         </script>
         <input type="submit" />
      </form>
   </body>
</html>
